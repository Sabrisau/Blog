{% extends 'base.html' %}

{% block title %}{{ post.titulo }}{% endblock %}

{% block content %}
    <h1>{{ post.titulo }}</h1>
    <p>Publicado el {{ post.fecha|date:"d M Y H:i" }} por {{ post.autor }}</p>
    <p>{{ post.contenido }}</p>

    {% if user == post.autor %}
        <a href="{% url 'editar_publicacion' post.pk %}">Editar</a>
        <a href="{% url 'eliminar_publicacion' post.pk %}">Eliminar</a>
    {% endif %}
{% endblock %}
