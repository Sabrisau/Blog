{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>Publicado el {{ post.published_at|date:"d M Y" }} por {{ post.author }}</p>
    <p>{{ post.content }}</p>

    {% if user == post.author %}
        <a href="{% url 'editar publicacion' post.pk %}">Editar</a>
        <a href="{% url 'eliminar publicacion' post.pk %}">Eliminar</a>
    {% endif %}
{% endblock %}
