{% extends 'base.html' %}

{% block title %}Eliminar Publicación{% endblock %}

{% block content %}
    <h1>Eliminar Publicación</h1>
    <p>¿Estás seguro de que deseas eliminar la publicación "{{ post.title }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmar eliminación</button>
        <a href="{% url 'detalle publicacion' post.pk %}">Cancelar</a>
    </form>
{% endblock %}
